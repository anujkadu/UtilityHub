<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.jpeg">
    <meta charset="UTF-8">
    <title> Register Service | UH  </title>
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <h2 style="padding:20px; font-family: 'poppins', sans-serif;
	"> Work For Us | UtilityHub</h2>
  <div class="container">
    <!-- <div class="title">Registration</div> -->
    <div class="content">
      <form action="/register" method="POST">
        <div class="user-details">
          <div class="input-box">
            <span class="details" >Full Name</span>
            <input type="text" name="fullName" placeholder="Enter your Full Name" required>
          </div>
          
          <div class="input-box">
            <span class="details" >Username</span>
            <input type="text" name="username"placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details" >Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details" >Phone Number</span>
            <input type="text" name="phoneNumber"placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details" >Password</span>
            <input type="text" name="password"placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" name="confirmPassword" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" value="Male" id="dot-1">
          <input type="radio" name="gender" value="Female" id="dot-2">
          <input type="radio" name="gender" value="Not Prefer" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <form action="#">
          <input id="register" type="submit" value="Register"></form>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
